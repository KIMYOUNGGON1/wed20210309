<!DOCTYPE html>
<!--html>head>style^body-->
<html>
<head>
    <style>
        h1#header1.note.error {
            color: blue;
        }
        /*elem 1, id 1, class 2을 사용하여 121점*/
        .note {
            background-color: gold;
        }
        /*모든 페이지에 적용했을 때 수정이 된다면 모두 수정해야 한다
        이를 방지하기 위한 것을 만들어 보자.*/
    </style>
</head>
<body>
    <!--h1#header1.note.error>Lorem3-->
    <h1 style="color:greenyellow;"header1" class="note error">Lorem, ipsum dolor.</h1>
    <!--위와 같이 style attribute가 elem 안에 작성되어 있다면 head보다는 body의 조건이 우선적으로 적용된다.-->

</body>
</html>
