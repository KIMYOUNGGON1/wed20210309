<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: grey;
            display: flex;
            height: 300px;
            /*justify-content: space-around;
            align-items: baseline;*/
        }
        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }
    
        .item:nth-child(4) {
            width: 70px;
            flex-basis: auto;
            flex-grow: 2;
        }
        /*나누기전에 기본적으로 가지고 있던 값이 70px이고
        나머지 값을 나눠가짐.*/

        .item:nth-child(5) {
            flex-grow: 1;
        }
        .item {
            font-size: 30px;
            color: white;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>

<body>
    <!--.container>.item{$}*5-->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
