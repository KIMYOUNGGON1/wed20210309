<!DOCTYPE html>
<!--property가 상속되는 값에 대해서 다룬다.-->
<html>

<head>
    <style>
        div {
            color:red;
            margin:5px;
        }/* color는 inherit(상속되지만)
        margin은 상속이 안된다. 그래서 <h1>에 margin이 적용되지 않는 게 확인 됨.*/
    </style>

<body>
    <div>
        <!--div>h1>Lorem3-->
        <h1>Lorem, ipsum dolor.</h1>
    </div>
</body>

</html>
