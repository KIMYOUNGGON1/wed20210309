<!DOCTYPE html>
<html>

<head>
    <style>
        .fixed-elem {
            border: 5px solid black;
            width: 200px;
            height: 50px;
            position: fixed;
            /*viewport 기준*/
            /* 브라우저 창*/
            top: 0px;
            left: 0px;
        }/*fixed는 viewport(브라우저 창) 기준으로 고정되어 있는 것*/
    </style>
</head>

<body>
    <!--.fixed-elem{fixed}-->
    <div class="fixed-elem">fixed</div>
    <!--{}안의 내용은 content의 내용-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis assumenda, sed nemo porro deleniti neque eos magnam corporis quia quisquam dolor eligendi voluptatem quis id? Omnis et magni suscipit odit.</p>
    <!--다음 elem들은fixed가 없는 것처럼 배치가 된다.-->
</body>

</html>
