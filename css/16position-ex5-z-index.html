<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            top:0px;
            left:0px;
            z-index: -1;
        }/*z-index의 값이 클수록 우리에게 더 멀어짐
        우리가 더 우선시해서 보여주고 싶은 이미지나 텍스트가 있다면
        값을 조정하면 된다.*/
        p {
            position: relative;
            z-index: -2;
        }
    </style>
</head>

</html>
