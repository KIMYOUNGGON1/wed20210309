<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: grey;
            display: flex;
            height: 300px;
            /*justify-content: space-around;
            align-items: baseline;*/
        }
        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }
        /*flex-grow의 값은 정수로 기본값을 0이다.
        나머지 영역을 얼만큼 차지할 것인가를 결정*/
        .item:nth-child(4) {
            flex-grow: 1;
        }
        /*위와 같이 작성되면 나머지 영역을 각각 1/2
        씩 차지 한다.*/
        .item:nth-child(5) {
            flex-grow: 1;
        }
        /*위와 같이 작성되면 나머지 영역을 각각 1/3
        씩 차지 한다.*/

        .item {
            font-size: 30px;
            color: white;
        }

        .item:nth-child(odd) {
            background-color: blue;
        }

        .item:nth-child(even) {
            background-color: red;
        }
    </style>
</head>

<body>
    <!--.container>.item{$}*5-->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
