<body>
    text <br>
    <input type="text">

    <hr>
    checkbox <br>
    <input type="checkbox" name="" id="">

    <br>
    example
    <br>
    <!--input:checkbox*3-->
    <label for="checkbox1">apple</label>
    <input type="checkbox" name="" value="" id="checkbox1">
    <label for="checkbox2">tesla</label> 
    <input type="checkbox" name="" id="checkbox2">
    <label for="checkbox3">paypal</label>
    <input type="checkbox" name="" id="checkbox3">

    <hr>

    radio button <br>
    <!--input:radio-->
    <input type="radio" name="" id="">
    <!--radio button은 여러 개의 버튼 중 하나만 선택할 수 있고
    check box의 경우에는 여러 버튼을 다 선택이 가능하기 때문에-->

    <br>
    example
    <br>
    <!--(label[for=radio$]{$}+input:radio#radio$[name=company])*3-->
    <label for="radio1">1</label>
    <input type="radio" name="company" id="radio1">
    <label for="radio2">2</label>
    <input type="radio" name="company" id="radio2">
    <label for="radio3">3</label>
    <input type="radio" name="company" id="radio3">

    <!--같은 name attribute 값을 가진 radio button 중 하나만 선택가능
    마찬가지로 label과 id 값이 같기 떄문에 label도 선택에 영향을 미친다.-->
</body>
