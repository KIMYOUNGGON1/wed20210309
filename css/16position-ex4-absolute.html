<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            position: relative;
            width: 600px;
            height: 500px;
            border: 5px solid green;
        }
        .absolute-elem {
            /*
            조상 중에 포지션된 요소 기준,
            없다면 루트 요소 기준

            루트란 최상위 요소:여기서는 html

            *포지션된 요소 : static이 아닌 요소
            static은 기본 값.
            */
            position: absolute;
            top: 5px;
            width: 300px;
            height: 200px;
            border: 5px dotted blue;
        }
    </style>
</head>

<body>
    <!--.wrapper>.aboulute-elem{absoulute}-->
    <div class="wrapper">
        <div class="absolute-elem">absoulute</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia quis adipisci debitis odio, reprehenderit perferendis pariatur nobis suscipit eligendi eum distinctio dolorem impedit possimus molestias repellat temporibus vel voluptatem minima!</p>
    </div>
        <!--absolute 또한 fixed처럼 다른 elem에게 무시됨.-->
</body>

</html>
