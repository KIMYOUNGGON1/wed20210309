<!DOCTYPE html>
<!--html>head>style^body-->
<html>
<head>
    <style>
        div {
            position: relative;
        }
        h1 {
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
            color:white;
        }

        #div1 > h1 {
            opacity: 0.3;
        }

        #div2 > h1 {
            background-color: rgba(0, 0, 0,0.5);
        }
        /*rgba와 rgb는 rgba는 a가 투명도를 의미하는 값임. 1보다 작은 수로 a를 두면 투명도가 올라감.*/

        /* elem 자체가 투명해진건지(opacity) */
        /* 배경이 투명해진건 (rgda)*/

    </style>
</head>
<body>
    <div id="div1">
    <img src="../html/BTS.jfif" alt="">
    <h1>Lorem, ipsum dolor.</h1>
    </div>
    <!--그림 파일이 다른 곳에 있을 때.-->
    <!--"(..) 한 칸 올라가서/ 그림 파일 있는 파일명/ 그림파일명"-->

    <div id="div2">
     <img src="../html/BTS.jfif" alt="">
     <h1>Lorem, ipsum dolor.</h1>
    </div>
</body>
</html>
