<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
</head>

<body>
    value <br>
    <input type="text" value="microsoft">

    <hr>
    placeholder <br>
    <input type="text" placeholder="type your company">
    <!--힌트, 우리가 답을 작성하면 바로 사라져 버림.-->

    <hr>
    readonly <br>
    <input type="text" readonly value="apple">
    <!--readonly는 값이 변하지 않는다.-->
    <hr>
    disabled <br>
    <input type="text" disabled value="tesla">
    <!--전송조차 안됨, readonly는 제출은 가능함.-->
    <hr>
    multiple <br>
    <!--select>option*5>lorem1-->
    <select multiple name="" id="">
        <option value="">Lorem.</option>
        <option value="">Voluptates!</option>
        <option value="">Eius?</option>
        <option value="">Impedit.</option>
        <option value="">Incidunt.</option>
    </select>
    <!--다양한 값을 보고 선택이 가능하다.-->

    <hr>

    required <br>
    <form action="">
        <input type="text" required>
        <input type="submit">
    </form>
    <!--무조건 입력해야만 하는 것.-->
    
</body>

</html>
