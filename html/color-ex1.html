        <h1 style="color: purple; background-color: aqua;">
            Lorem, ipsum dolor
        </h1>
        <!--색깔 입력-->

        <h1 style="color: rgb(255,255,255); background-color: rgb(0,0,0);""> Lorem, ipsum dolor</h1>
    
        <!--만약 상세한 색깔(내가 원하는 색깔을 만들 때)-->

        <h1 style="color:rgb(57,68,15);"></h1>

        <!--#ff6347-->   
        <!--#(해쉬태그)를 제외하고서 2글자씩 red, green, blue임-->
        <!--원하는 색 입력을 위해서 rgb나 #를 활용할 수 있음.-->
        <hr>
        <h1 style="color: #ff6347;">Lorem ipsum dolor.</h1>
        <h1 style="color: #394403;">Lorem, ipsum dolor.</h1>
        
        <!--rgb-->
        <h1>십진법</h1>
        <p>0123456789</p>

        <!--#-->
        <h1>16진법</h1>
        <p>0123456789ABCDEF</p>
