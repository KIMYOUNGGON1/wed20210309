<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
</head>

<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Nihil!</h1>
    <h1 id="head3">Quas!</h1>

    <script>
        var elem1 = document.getElementById("head1");
        alert(elem1.innerHTML);

        var elem2 = document.getElementById("head2");
        alert(elem2.innerHTML);

        var elem3 = document.getElementById("head3");
        alert(elem3.innerHTML);
    </script>
    <!--head1 id를 가진 elem를 가져오라는 명령-->
    <!--(=)은 오른쪽의 코드를 왼쪽에 담으라는 의미-->
    <!--여기서 head1은 변수임. 변수 선언 코드 var를 같이 작성-->
    <!--window를 통해서 브라우저(chrome)에게 명령을 내릴 수 있음
    alert은 경고창임.
    window는 생략가능! -->
</body>

</html>
