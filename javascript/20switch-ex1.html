<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var a = 3;

        if (a > 0) {
            console.log("에이는 0보다 크다");
        } else if (a > -3) {
            console.log("에이는 -3보다 크다");
        }

        if (a == 1) {
            console.log("에이는 1.");
        } else if (a == 2) {
            console.log("에이는 2.");
        } else {
            console.log("에이는 1도 아니고 2도 아니다.");
        }
        /*위처럼 특정 값이 정해져서 실행되어야 할 때 switch문이
        유용하게 사용됨.*/

        //switch
        console.log("Switch");
        switch (a) {
            case 1:
                console.log("에이는 1.");
                break;

            case 2:
                console.log("에이는 2.");
                break;
            default:
                console.log("에이는 1도 아니고 2도 아니다.");
                break;
        }
        /*시작 위치는 case문을 통해서
        switch(값) 원하는 값과 시작위치가 동일하다면 실행
        break 문을 통해서 해당 값만 출력되고 나머지는 출력되지 않도록 함.
        모두 맞지 않는다면 default에 나와있는 값을 작성하게 됨.
        */

    </script>
</body>

</html>
