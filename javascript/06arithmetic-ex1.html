<body>
    
    <script>
        var a = 5;
        var b = 7;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(b%a);  //나머지 연산자
        console.log(a**b);

        console.log(2 + 2 * 2); 
        //6 곱하기가 먼저 연산되기 때문에 /와 *가 먼저 계산됨.
        console.log((2+2) * 2); //8

    </script>
