<body>

    <script>

        //number 함수
        var a = "3";
        var b = "4";

        var c = Number(a);
        var d = Number(b);

        console.log(a+b);
        console.log(c+d);

        //parseInt 함수

        var e = "3.14";
        var f = parseInt(e);
        console.log(e); //3.14
        console.log(f); //3

        // parseFloat 함수
        var g = parseFloat(e);
        console.log(g); // 3.14

    </script>
</body>
