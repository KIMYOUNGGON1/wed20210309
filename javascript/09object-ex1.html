<body>

    <script>
        var a = 3;
        var b = "hello";

        console.log(a);
        console.log(b);

        //object (객체)

        var car = {
            name: "fiat",
            model: 500,
            weight: 850,
            color: "white"
        };
        //여러 값을 넣고 싶다면 중괄호로 넣어주면 됨
        //무슨 값인지 알고 싶다면 21번줄과 같이 입력
        // 차는 4개의 pro 가지고 있음.
        // 객체를 접근하는 문법

        console.log(car.name);
        console.log(car.model);
        console.log(car.weight);
        console.log(car.color);
        
    </script>
</body>
