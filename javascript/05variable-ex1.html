    <script>
        //다음 statement에서 사용하고 싶다면

        var x; //변수 선언 / 변수의 역할은 값을 보관하는 역할
        x=3; // 값 할당 / 다음 statement에서 사용하기 위해서.
        console.log(x); //사용하면 됨.

        var y; //변수 선언은 var 키워드와 함께하면 된다.
        y = 4; 
        y = 5; //값을 여러번 할당 받을 수 있음.

        console.log(y);

        var z; //변수명은 영문대소문자, 숫자, $, _ 조합으로 가능함.
            // 하지만 숫자가 앞에 오면 x
            // *키워드명은 사용 불가능함.    
        var //var; 와 같은 구조는 불가능.

        var head1;
        var para34;
        var p;
        var $para;
        var _head_;
        var para99$;

        //변수명을 작성하는 관습
        // LowerCamelCase
        // 여러 단어가 연결될 경우 두번째 단어의 앞글자는 대문자

        var numberOfStudent;
        var myAddress;

        //선언과 동시에 할당 가능함.
        var myVar = 999;
        console.log(myVar);

        //여러 변수 선언과 할당 다 가능(,)콤마 사용으로
        var myVar1, myVar2;
        var myVar3 = 90, myVar4 = 100;
