<!DOCTYPE html>

    <style>

<body>
    <script>
        //indexOf
        var str = "this is string test";
        var idx = str.indexOf("test");
        //5라는 값이 출력되는 것 확인 가능

        console.log(idx);
        //slice

        var res = str.slice(9,14);
        console.log(res);

        //substring
        var res2 = str.substring(14,18);
        console.log(res2);
        
        //substr
        var res3 = str.substr(15, 5);
        console.log(res3);

    </script>
</body>

</html>
