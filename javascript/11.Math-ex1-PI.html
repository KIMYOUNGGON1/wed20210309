<body>
    <input  type="text" id="input1">
    <br>
    <button onclick="area()" >원의 넓이 구하기</button>
    <br>
    <button onclick="length()">원의 둘레 구하기</button>
    <br>
    <p>원의 넓이는 <span id="result"></span>입니다.</p>
    <p>원의 둘레는<span id="result1"></span>입니다.</p>
    <script>
        var c =Math.PI;
        console.log(c);
        console.log(Math.PI);
        //위와 같이 변수에 입력하여 출력하거나 직접 출력 둘 다 가능.
        
        function area() {
            var a = document.getElementById("input1").value;
            document.getElementById("result").innerHTML = a * a * Math.PI;
        }
        function length() {
            var b = document.getElementById("input1").value;
            document.getElementById("result1").innerHTML = 2 * b * Math.PI;
        }

    </script>
</body>
