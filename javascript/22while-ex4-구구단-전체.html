<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <div class="result"></div>
    <script>
        var txt = "";
        var a = 2;
        var b = 1;

        while (a < 10) {
            b=1;
            while (b<10) {
                b++;
                txt += a + "x" + b + "=" + (a * b) + "<br>"
            }
            a++;
        }

        document.querySelector("div").innerHTML = txt;

    </script>
</body>

</html>
